name: drugStore
description: a project created by Nazeer Allahham.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  url_launcher: ^5.5.0
  scoped_model: ^1.0.1
  http: ^0.12.2
  flutter_dotenv: ^2.1.0
  flutter_staggered_animations: ^0.1.2
  carousel_pro: ^1.0.0
  badges: ^1.1.1
  toast: ^0.1.5
  shared_preferences: 0.5.0
  flutter_local_notifications: ^1.4.4+2
  firebase_messaging: ^6.0.16
  share: ^0.6.4+3
  settings_ui: ^0.1.1
  cached_network_image: ^2.2.0
  android_play_install_referrer: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo.jpg

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/.env
    - assets/locale/en.json
    - assets/locale/ar.json
    - assets/.env
    - assets/images/logo.jpg
    - assets/images/molar.jpg
    - assets/images/molar-2.png
    - assets/images/facebook.png

  fonts:
    - family: Changa
      fonts:
        - asset: assets/fonts/changa/changa-regular.ttf
        - asset: assets/fonts/changa/changa-extra-light.ttf
          weight: 100
        - asset: assets/fonts/changa/changa-light.ttf
          weight: 300
        - asset: assets/fonts/changa/changa-medium.ttf
          weight: 500
        - asset: assets/fonts/changa/changa-semi-bold.ttf
          weight: 600
        - asset: assets/fonts/changa/changa-bold.ttf
          weight: 700
        - asset: assets/fonts/changa/changa-extra-bold.ttf
          weight: 800

    - family: Cairo
      fonts:
      - asset: assets/fonts/Cairo-Regular.ttf
      - asset: assets/fonts/Cairo-Bold.ttf
        weight: 700
#        - asset: assets/fonts/Changa-Medium.ttf